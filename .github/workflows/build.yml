name: Build

on:
  push:
    paths:
      - '.github/workflows/build.yml'
  
  schedule:
  - cron: "0 0 * * *"

  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Install Tailwind CLI
        run: |
          curl -o tailwindcss -L https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss
      - name: Generate
        run: |
          ./tailwindcss -i input.css -o dist/main.css
          ./tailwindcss -i input.css -o dist/main.min.css --minify
          ./tailwindcss -i input.css -o dist/full.css -c tailwind-variants.config.js
          ./tailwindcss -i input.css -o dist/full.min.css -c tailwind-variants.config.js --minify
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'dist/'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
